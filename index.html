<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Card Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-form-container">
      <h1>Create Your Digital Card</h1>
      <form
        action="generate_card.php"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <label>Gender:</label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label>Education Level:</label>
        <div class="radio-group">
          <input type="radio" id="see" name="education" value="SEE" required />
          <label for="see">SEE</label>

          <input type="radio" id="+2" name="education" value="+2" required />
          <label for="+2">+2</label>

          <input
            type="radio"
            id="bachelor"
            name="education"
            value="Bachelor"
            required
          />
          <label for="bachelor">Bachelor</label>

          <input
            type="radio"
            id="masters"
            name="education"
            value="Masters"
            required
          />
          <label for="masters">Masters</label>

          <input type="radio" id="phd" name="education" value="PhD" required />
          <label for="phd">PhD</label>
        </div>

        <label for="description">About Yourself:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <input type="submit" value="Generate Card" />
      </form>
    </div>
  </body>
</html>
